<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мой первый сайт</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <input type="checkbox" id="check-menu" />
        <label class="label" for="check-menu">
          <span></span>
        </label>

        <div class="logo">
          <span class="logo-name"> app.creation </span>
          <div class="logo__circle logo__circle_color_dark-blue"></div>
          <div class="logo__circle logo__circle_color_blue"></div>
        </div>
        <nav class="menu">
          <a class="menu__item">start</a>
          <a class="menu__item menu__item_active">services</a>
          <a class="menu__item">about</a>
          <a class="menu__item">blog</a>
          <a class="menu__item">contact us</a>
        </nav>
      </header>
      <section class="main">
        <h1 class="main__title">
          Building an App
          <span class="main__title-text_highlight">
            Without Design Expertise
          </span>
          <span class="question_mark"> ? </span>
        </h1>
        <p class="main__text">
          I help tech startups design better digital products without hiring a
          full-time designer
        </p>
        <div class="main__button" href="#">Schedule free consultation</div>
      </section>
    </div>
    <footer>
      <div class="footer">
        <div class="footer__circle footer__circle_first"></div>
        <div class="footer__circle footer__circle_second"></div>
        <div class="footer__circle footer__circle_third"></div>
      </div>
    </footer>
  </body>
</html>
